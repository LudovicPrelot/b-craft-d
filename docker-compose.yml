services:
  # =====================================================
  # PostgreSQL Database
  # =====================================================
  postgres:
    image: postgres:17-bookworm
    container_name: ${POSTGRES_HOST}
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-config/bcraftd_postgres_v3.0.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    networks:
      - proxy
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: ${POSTGRES_HEALTHCHECK_INTERVAL}
      timeout: ${POSTGRES_HEALTHCHECK_TIMEOUT}
      retries: ${POSTGRES_HEALTHCHECK_RETRIES}

  # =====================================================
  # pgAdmin (UI Administration PostgreSQL - Optionnel)
  # =====================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ${PGADMIN_HOST}
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: ${PGADMIN_CONFIG_SERVER_MODE}
    ports:
      - "${PGADMIN_PORT}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - proxy
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      
  # =====================================================
  # MongoDB Database
  # =====================================================
  mongo:
    image: mongo
    container_name: ${MONGO_HOST}
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    ports:
      - ${MONGO_PORT}:27017
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb      
      - ./database-config/mongodb_setup_v3.js:/mongodb_setup_v3.js           
    networks:
      - proxy
    restart: always
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:${MONGO_PORT}/${MONGO_DB} --quiet
      interval: ${MONGO_HEALTHCHECK_INTERVAL}
      timeout: ${MONGO_HEALTHCHECK_TIMEOUT}
      retries: ${MONGO_HEALTHCHECK_RETRIES}

  # =====================================================
  # Mongo Express (UI Administration - Optionnel)
  # =====================================================
  mongo-express:
    image: mongo-express:latest
    container_name: ${MONGO_EXPRESS_HOST}
    environment:
      ME_CONFIG_MONGODB_SERVER: ${MONGO_HOST}                               # MongoDB container name
      ME_CONFIG_MONGODB_PORT: ${MONGO_PORT}                                 # MongoDB port
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER}                   # MongoDB admin username
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD}               # MongoDB admin password
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongo:${MONGO_PORT}/${MONGO_DB}
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER}                   # Mongo-express web username
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD}               # Mongo-express web password
      ME_CONFIG_MONGODB_ENABLE_ADMIN: ${MONGO_EXPRESS_ENABLE_ADMIN}         # Access to all databases
    ports:
      - "${MONGO_EXPRESS_PORT}:8081"
    networks:
      - proxy
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
      
  # =====================================================
  # Redis Cache
  # =====================================================
  redis:
    image: redis:7.2-bookworm
    container_name: ${REDIS_HOST}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - proxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD}

  # =====================================================
  # Redis Commander (UI Administration - Optionnel)
  # =====================================================
  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    container_name: ${REDIS_COMMANDER_HOST}
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD}
    ports:
      - "${REDIS_COMMANDER_PORT}:8081"
    networks:
      - proxy
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy

  python:
    build: .
    container_name: ${PYTHON_HOST}
    ports:
      - "${PYTHON_PORT}:80"
    volumes:
      - ./app:/app
    networks:
      - proxy
    restart: always
    depends_on:
      postgres:
        condition: service_healthy  # ✅ Attend que postgres soit prêt
      mongo:
        condition: service_healthy  # ✅ Attend que mongo soit prêt
      redis:
        condition: service_healthy  # ✅ Attend que redis soit prêt

volumes:
  postgres_data:
    driver: local # Define the driver and options under the volume name
    driver_opts:
      type: none
      device: ./data/postgres
      o: bind
  mongodb_data:
    driver: local # Define the driver and options under the volume name
    driver_opts:
      type: none
      device: ./data/mongodb
      o: bind
  redis_data:
    driver: local # Define the driver and options under the volume name
    driver_opts:
      type: none
      device: ./data/redis
      o: bind
  pgadmin_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  proxy:
    name: ${PROXY_NETWORK_NAME}
    driver: bridge
    external: true