{% extends "base.html" %}
{% block title %}Inventaire{% endblock %}

{% block content %}
<h1>Mon Inventaire</h1>
<button id="refresh">Rafraîchir</button>
<button id="clear">Vider</button>

<table id="invTable">
  <thead><tr><th>Item</th><th>Qté</th><th>Actions</th></tr></thead>
  <tbody></tbody>
</table>

<form id="addForm">
  <input name="item" placeholder="id ressource (ex: argile)" required>
  <input name="qty" type="number" value="1" min="1">
  <button>Ajouter</button>
</form>
{% endblock %}

{% block scripts %}
<script src="/static/js/inventory.js"></script>
{% endblock %}
