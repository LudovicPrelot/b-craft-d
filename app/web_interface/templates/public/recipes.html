{% extends "base.html" %}
{% block title %}Recettes{% endblock %}

{% block content %}
<h1>Recettes</h1>
<table id="recipesTable" class="public-table">
    <thead><tr><th>ID</th><th>Output</th><th>Ingredients</th></tr></thead>
    <tbody></tbody>
</table>
{% endblock %}

{% block scripts %}
<script src="/static/js/public_tables.js"></script>
<script>
loadPublicTable("/public/recipes", "recipesTable", item => ({
    id: item.id || item["id"],
    output: item.output || item["output"],
    ingredients: JSON.stringify(item.ingredients || item["ingredients"] || {})
}));
</script>
{% endblock %}
